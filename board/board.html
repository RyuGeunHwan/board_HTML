<script>
    /*게시판 작성, 게시판 리스트 DB에서 호출*/

    //게시판 DB 호출
    getBoardList(1, 5);

    function getBoardList(pageNum, pageSize){//게시판 DB 호출 로직 구현

        // 검색을 하여서 controllerUrl을 구분하기 위하여 
        var controllerUrl = null
        var keyword = $('#keyword').val().trim();
        if(keyword == 'null'){
            controllerUrl = 'http://localhost:8080/api/v1/board?pageNum='+pageNum+'&pageSize='+pageSize;
        }else{
            controllerUrl = 'http://localhost:8080/api/v1/board/search?writer='+keyword+'&pageNum='+pageNum+'&pageSize='+pageSize
        }
    $.ajax({
    // 'http://localhost:8080/api/v1/board?pageNum=1&pageSize=10' => 변수를 이용하지 않고 직접 값을 입력해주는 것을 '하드코딩'이라고 한다.
    url : controllerUrl,
    type : 'GET',
    dataType : 'json', //서버결과를 json으로 응답받겠다.
    success: function(response){
     if(response!=null){
         console.log(response)
         // html append 작성
     var html = ''
     if(response.list.length>0){
     for(var i=0; i<response.list.length; i++){
         // jquery로 문제 풀기 : 문제. Date(YYYY-mm-dd hh:mm:ss)를 YYYY-mm-dd 까지만 나오게 출력하기
        //  var createAt = response[i].createAt;
        //  createAt = createAt.toString().substring(0,10); // date를 연도-월-일까지만 출력
        //  var updateAt = response[i].updateAt;
        //   if(updateAt == null){ //updateAt is null이면 '-'출력
        //       updateAt = '-';
        //      }else{
        //              updateAt = updateAt.toString().substring(0,10);
        //     }
    
        // 아래 조회수 로직 구현 예정
        // ex) var 조회수 = response[i].조회수;
        var views = response.list[i].cnt;
        if(views<10){
            // ctrl + shift + h => 전체 replace
            html += '<tr onclick=getBoard('+response.list[i].boardId+')><td>'+response.list[i].boardId+'</td><td>'+response.list[i].studentsName+'</td><td>'+response.list[i].title+'</td><td>'+response.list[i].updateAt+'</td><td>'+response.list[i].createAt+'</td><td><span class="row">'+response.list[i].cnt+'</span></td></tr>'
        }
        if(views>=10 && views<20){
            html += '<tr onclick=getBoard('+response.list[i].boardId+')><td>'+response.list[i].boardId+'</td><td>'+response.list[i].studentsName+'</td><td>'+response.list[i].title+'</td><td>'+response.list[i].updateAt+'</td><td>'+response.list[i].createAt+'</td><td><span class="middle">'+response.list[i].cnt+'</span></td></tr>'
        }
        if(views>=20){
            html += '<tr onclick=getBoard('+response.list[i].boardId+')><td>'+response.list[i].boardId+'</td><td>'+response.list[i].studentsName+'</td><td>'+response.list[i].title+'</td><td>'+response.list[i].updateAt+'</td><td>'+response.list[i].createAt+'</td><td><span class="high">'+response.list[i].cnt+'</span></td></tr>'
        }
    } //end for


    //페이징 화면 구현
    var paginationHtml = '';
  
    // 이전페이지 버튼
    if(response.hasPreviousPage){// 이전페이지(hasPreviousPage)가 true라면 
        // hasPreviousPage : 이전버튼 유무(type => boolean)
        paginationHtml += '<a onclick="getBoardList('+(response.pageNum-1)+','+pageSize+')" href="#">Previous</a>';
    }

    for(var i=0; i<response.navigatepageNums.length; i++){ //페이지 번호 길이 만큼 for문 실행
        // navigatepageNums : 블록 개수
        paginationHtml += '<a id="pageNum'+response.navigatepageNums[i]+'" onclick="getBoardList('+response.navigatepageNums[i]+','+pageSize+')" href="#">'+response.navigatepageNums[i]+'</a>';
    }
    
    // 다음페이지 버튼
    if(response.hasNextPage){// 다음페이지(hasNextPage)가 true라면
        // hasNextPage : 다음버튼 유무(type => boolean)
        paginationHtml += '<a onclick="getBoardList('+(response.pageNum+1)+','+pageSize+')" href="#">Next</a>';
    }
    $('.pagination').children().remove();
    $('.pagination').append(paginationHtml);
    

    // 페이지 번호에 맞게 css 수정
    $('#pageNum'+pageNum).css('background-color','#287bff');
    $('#pageNum'+pageNum).css('color','#fff');
    }
    else{ 
        //response(게시판의 작성글을 조회한 결과)가 0이라면
        //게시판에 게시글이 없을 때 : "게시글 없음" 로직 구현
        html += '<tr><td colspan=6 style="text-align:center;">게시글이 없습니다.</td></tr>'
        // colspan : 테이블의 셀을 *가로로 병합. <-> rowspan : 테이블의 셀을 *세로로 병합.
     }
    $('#boardData').children().remove();
     $('#boardData').append(html);// tbody에 json데이터 렌더링
    }
    }//success end
    ,error : function(request, statis, error){
        console.log(error)
    
    }
    }) // ajax end
    }

    //게시판 통계 함수
    function getBoardStatistics(){
        $.ajax({
    url : 'http://localhost:8080/api/v1/board/statistics',
    type : 'GET',
    dataType : 'json', //서버결과를 json으로 응답받겠다.
    success: function(response){
        // input의 value가 아니라 div의 값이라 text()를 붙여준다.
        // text() or html() : input을 제외한 태그의 값을 컨트롤할 때 사용.
        // val() : input을 컨트롤할 때 사용.
        $('#boardCnt').text(response.boardCnt);
        $('#studentsCnt').text(response.studentsCnt);
        $('#writerCnt').text(response.writerCnt);
        $('#viewsCnt').text(response.viewsCnt);

    }
})
    }



    // 게시글 작성 함수
    $('#contentSubmit').click(function(){
        if(confirm('게시글을 작성하시겠습니까?')){
        var studentsName = $('#studentsName').val();
        var title = $('#title').val();
        var content = $('#content').val();
        var count = 0;
        var studentsId = 4;

        if(title == ''){
            alert('제목을 작성해주세요')
            $('#title').focus();
            return false;
        }
        if(content == ''){
            alert('내용을 작성해주세요')
            $('#content').focus();
            return false;
        }

        var jsonData = {
            studentsId : studentsId,
            title : title,
            content : content
        }
        $.ajax({
            url : 'http://localhost:8080/api/v1/board',
            type : 'POST',
            contentType : 'application/json',//서버에 json타입으로 보낼 예정(요청).
            dataType : 'json', //서버결과를 json으로 응답받겠다.
            data : JSON.stringify(jsonData),
            success: function(response){
            if(response>0){
              $('.write-popup').css('display', 'none'); //작성화면 감추기
              $('#title').val('');// 내가 작성한글 등록하면 지우기
              $('#content').val('');// 내가 작성한글 등록하면 지우기


              //메소드 체이닝 
              // 접근 방법 : 
              // ex) children() 뒤에 괄호가 있으면 함수 접근 ,  children 뒤에 괄호가 없으면 변수 접근
              $('#boardData').children().remove();
              // tbody안에있는 데이터를 삭제 한 후
              // => 왜 삭제를 해야되는지? html += 값 이기때문에 기존누적데이터+새로운데이터가 계속 추가 되기 때문에 새로운데이터만을 html에 추가 하기위해 삭제하여야한다.
              // => 삭제를 하지 않고 글작성을 하게 되면 기존데이터(n개) + 1의 데이터가 html에 추가적으로 생성된다.
              // getBoardList(1, 10)함수에 있는 새로 추가된 데이터를 불러와서 $('#tbody').append()!
              getBoardList(1, 10);//게시판 DB 호출 함수
            }
          },error : function(request, statis, error){
            console.log(error)
          }
        }) // ajax end
        
    }
})
//contentSubmit click end

function setBoardViews(boardId){ //게시판 조회수 증감 함수
    
    $.ajax({
            url : 'http://localhost:8080/api/v1/board/views/boardId/'+boardId,
            type : 'PATCH', // 해당게시글 클릭하면 조회수 증가하며 업데이트가 되어야함.
            dataType : 'json', //서버결과를 json으로 응답받겠다.
            success: function(response){
                if(response==null){
                    console.log("response==null")
                }
        },error : function(request, statis, error){
            console.log(error)
        }
    }) // ajax end
}

// 작성자 검색 함수
// 1. keydown : 키보드를 누를 때
// 2. keyup : 누른 키를 뗄 때
// 3. keypress : 키보드를 계속 누르고 있을 때
$('#searchBar').keyup(function(key){// 키보드를 뗄 때 무엇을 눌렀다가 뗐는데 파라미터 key에 들어감.
    //엔터를 누를떄 hello word를 출력하고 싶음.
    var pageNum = 1;
    var pageSize = 5;
    // keycode = 13 은 enter를 의미
    if(key.keyCode ==13){
    //1. input값을 가져옴.
    var search = $('#searchBar').val().trim(); //input에 작성한 작성글을 가져옴
    if(search != ''){
        $('#keyword').val(search); //hidden input 태그에 내가 검색한 키워드(search value)를 keyword value에 set함.
    }
    //2. AJAX 호출
    $.ajax({
    url : 'http://localhost:8080/api/v1/board/search?writer='+search+'&pageNum='+pageNum+'&pageSize='+pageSize,
    type : 'GET',
    dataType : 'json', //서버결과를 json으로 응답받겠다.
    success: function(response){
        if(response!=null){
         console.log(response)
         // html append 작성
     var html = ''
     if(response.list.length>0){
     for(var i=0; i<response.list.length; i++){
        // 아래 조회수 로직 구현 예정
        // ex) var 조회수 = response[i].조회수;
        var views = response.list[i].cnt;
        if(views<10){
            // ctrl + shift + h => 전체 replace
            html += '<tr onclick=getBoard('+response.list[i].boardId+')><td>'+response.list[i].boardId+'</td><td>'+response.list[i].studentsName+'</td><td>'+response.list[i].title+'</td><td>'+response.list[i].updateAt+'</td><td>'+response.list[i].createAt+'</td><td><span class="row">'+response.list[i].cnt+'</span></td></tr>'
        }
        if(views>=10 && views<20){
            html += '<tr onclick=getBoard('+response.list[i].boardId+')><td>'+response.list[i].boardId+'</td><td>'+response.list[i].studentsName+'</td><td>'+response.list[i].title+'</td><td>'+response.list[i].updateAt+'</td><td>'+response.list[i].createAt+'</td><td><span class="middle">'+response.list[i].cnt+'</span></td></tr>'
        }
        if(views>=20){
            html += '<tr onclick=getBoard('+response.list[i].boardId+')><td>'+response.list[i].boardId+'</td><td>'+response.list[i].studentsName+'</td><td>'+response.list[i].title+'</td><td>'+response.list[i].updateAt+'</td><td>'+response.list[i].createAt+'</td><td><span class="high">'+response.list[i].cnt+'</span></td></tr>'
        }
    } //end for


    //페이징 화면 구현
    var paginationHtml = '';
  
    // 이전페이지 버튼
    if(response.hasPreviousPage){// 이전페이지(hasPreviousPage)가 true라면 
        // hasPreviousPage : 이전버튼 유무(type => boolean)
        paginationHtml += '<a onclick="getBoardList('+(response.pageNum-1)+','+pageSize+')" href="#">Previous</a>';
    }

    for(var i=0; i<response.navigatepageNums.length; i++){ //페이지 번호 길이 만큼 for문 실행
        // navigatepageNums : 블록 개수
        paginationHtml += '<a id="pageNum'+response.navigatepageNums[i]+'" onclick="getBoardList('+response.navigatepageNums[i]+','+pageSize+')" href="#">'+response.navigatepageNums[i]+'</a>';
    }
    
    // 다음페이지 버튼
    if(response.hasNextPage){// 다음페이지(hasNextPage)가 true라면
        // hasNextPage : 다음버튼 유무(type => boolean)
        paginationHtml += '<a onclick="getBoardList('+(response.pageNum+1)+','+pageSize+')" href="#">Next</a>';
    }
    $('.pagination').children().remove();
    $('.pagination').append(paginationHtml);
    

    // 페이지 번호에 맞게 css 수정
    $('#pageNum'+pageNum).css('background-color','#287bff');
    $('#pageNum'+pageNum).css('color','#fff');
    }
    else{ 
        //response(게시판의 작성글을 조회한 결과)가 0이라면
        //게시판에 게시글이 없을 때 : "게시글 없음" 로직 구현
        html += '<tr><td colspan=6 style="text-align:center;">게시글이 없습니다.</td></tr>'
        // colspan : 테이블의 셀을 *가로로 병합. <-> rowspan : 테이블의 셀을 *세로로 병합.
     }
    $('#boardData').children().remove();
     $('#boardData').append(html);// tbody에 json데이터 렌더링
    }//success end
},error : function(request, statis, error){
    console.log(error)
    
}
}) // ajax end
}
}
