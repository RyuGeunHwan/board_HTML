<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div id="xml"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
      // script
$.ajax({
    url: 'http://openapi.molit.go.kr/OpenAPI_ToolInstallPackage/service/rest/RTMSOBJSvc/getRTMSDataSvcAptTradeDev?_wadl&type=xml?key=aSCM%2F5Ots7gmMlPot0uJqovKb6lWh2JJO4xrkq%2B%2BCLUg5YUFUBneFBFQpdR2R2IukYpMtZywjzMC8rmofdiirw%3D%3D', // 읽어올 문서
    dataType: 'GET', // 방식
    data : 'xml',
    error: function(){ // 로딩 에러시
        alert('Error loading XML document');
    },
    success: function(xml){
      console.log(xml);
    $(xml).find('item').each(function(){  // xml 문서 item 기준으로 분리후 반복
        var transactionAmount = $(this).find("거래금액").text();
        var roadName = $(this).find("도로명").text(); 
        var apt = $(this).find("아파트").text(); 
        var serialNumber = $(this).find("일련번호").text(); 
        var html = "<p>"+transactionAmount+"</p>"+"<p>"+roadName+"</p>"+"<p>"+apt+"</p>"+"<p>"+serialNumber+"</p>"
        var view_text = transactionAmount + roadName + apt + serialNumber ; 
        console.log(view_text);
        $("#xml").append(view_text);  // #id 에 view_text 삽입
    });
} 
});
    </script>
  </body>
</html>
