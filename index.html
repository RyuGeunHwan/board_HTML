<script>
    /*게시판 작성, 게시판 리스트 DB에서 호출*/


    getBoardList(); //게시판 DB 호출
    function getBoardList(){//게시판 DB 호출 로직 구현
    $.ajax({
    url : 'http://localhost:8080/api/v1/board',
    type : 'GET',
    dataType : 'json', //서버결과를 json으로 응답받겠다.
    success: function(response){
     if(response!=null){
         // html append 작성
     var html = ''
     if(response.length>0){
     for(var i=5; i<response.length; i++){
         // jquery로 문제 풀기 : 문제. Date(YYYY-mm-dd hh:mm:ss)를 YYYY-mm-dd 까지만 나오게 출력하기
        //  var createAt = response[i].createAt;
        //  createAt = createAt.toString().substring(0,10); // date를 연도-월-일까지만 출력
        //  var updateAt = response[i].updateAt;
        //   if(updateAt == null){ //updateAt is null이면 '-'출력
        //       updateAt = '-';
        //      }else{
        //              updateAt = updateAt.toString().substring(0,10);
        //     }

        // 아래 조회수 로직 구현 예정
        // ex) var 조회수 = response[i].조회수;
        html += '<tr><td>'+response[i].boardId+'</td><td>'+response[i].studentsName+'</td><td>'+response[i].title+'</td><td>'+response[i].updateAt+'</td><td>'+response[i].createAt+'</td><td><span class="row">'+0+'</span></td></tr>'
    }
    }else{ 
        //response(게시판의 작성글을 조회한 결과)가 0이라면
        //게시판에 게시글이 없을 때 : "게시글 없음" 로직 구현
        html += '<tr><td colspan=6 style="text-align:center;">게시글이 없습니다.</td></tr>'
        // colspan : 테이블의 셀을 *가로로 병합. <-> rowspan : 테이블의 셀을 *세로로 병합.
     }
     $('#boardData').append(html);
    }
    },error : function(request, statis, error){
        console.log(error)
    
    }
}) // ajax end
}

    // 게시판 작성
    $('#contentSubmit').click(function(){
        if(confirm('게시글을 작성하시겠습니까?')){
        var studentsName = $('#studentsName').val();
        var title = $('#title').val();
        var content = $('#content').val();
        var count = 0;
        var studentsId = 20;
        var date = new Date();
        date=date.getFullYear()+'-'+(date.getMonth()+1)+'-'+date.getDate();
        var number = $('tbody tr').children();

        if(title == ''){
            alert('제목을 작성해주세요')
            $('#title').focus();
            return false;
        }
        if(content == ''){
            alert('내용을 작성해주세요')
            $('#content').focus();
            return false;
        }

        var jsonData = {
            studentsId : studentsId,
            title : title,
            content : content
        }
        $.ajax({
            url : 'http://localhost:8080/api/v1/board',
            type : 'POST',
            contentType : 'application/json',//서버에 json타입으로 보낼 예정(요청).
            dataType : 'json', //서버결과를 json으로 응답받겠다.
            data : JSON.stringify(jsonData),
            success: function(response){
            if(response>0){
              $('.write-popup').css('display', 'none'); //작성화면 감추기
              $('#title').val('');// 내가 작성한글 등록하면 지우기
              $('#content').val('');// 내가 작성한글 등록하면 지우기


              //메소드 체이닝 
              // 접근 방법 : 
              // ex) children() 뒤에 괄호가 있으면 함수 접근 ,  children 뒤에 괄호가 없으면 변수 접근
              $('#boardData').children().remove();
              // tbody안에있는 데이터를 삭제 한 후
              // => 왜 삭제를 해야되는지? html += 값 이기때문에 기존누적데이터+새로운데이터가 계속 추가 되기 때문에 새로운데이터만을 html에 추가 하기위해 삭제하여야한다.
              // => 삭제를 하지 않고 글작성을 하게 되면 기존데이터(n개) + 1의 데이터가 html에 추가적으로 생성된다.
              // getBoardList()함수에 있는 새로 추가된 데이터를 불러와서 $('#tbody').append()!
              getBoardList();//게시판 DB 호출 함수
            }
          },error : function(request, statis, error){
            console.log(error)
          }
        }) // ajax end
        
    }
})
